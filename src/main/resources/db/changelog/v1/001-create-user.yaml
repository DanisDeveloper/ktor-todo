databaseChangeLog:
  - changeSet:
      id: v1-002
      author: danis.galimullin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
